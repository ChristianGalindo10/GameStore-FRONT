<div class="categoryDetails">
  <h2>Category details</h2>

  <table>
    <tr>
      <td>Category Id</td>
      <td>{{category.id}}</td>

      <td>Category Name </td>
      <td> {{category.name}}</td>
    </tr>
  </table>
  <br>
  <a class="btn btn-small btn-danger" (click)="deleteCategory()"> delete</a>
</div>
