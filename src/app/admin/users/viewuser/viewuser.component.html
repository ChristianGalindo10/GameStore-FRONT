<div class="userDetails">
  <h2>User details</h2>

  <table class="table">
    <tr>
      <th scope="row">User Id</th>
      <td>{{user.id}}</td>
    </tr>
    <tr>
      <th scope="row">User Name </th>
      <td> {{user.name}}</td>
    </tr>
    <tr>
      <th scope="row">User Type</th>
      <td>{{user.type}}</td>
    </tr>
  </table>
  <br>
  <a class="btn btn-small btn-danger" (click)="deleteUser()"> delete</a>
</div>
