<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>You are logged</h2>
</div>

<ng-template #loggedOut>
  <div class="container d-flex justify-content-center" style="margin-top: 100px;">
      <div class="card">
          <div class="card-header">
              <ul class="nav nav-tabs">
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/login">Log In</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" routerLink="/registro">Sign In</a>
                  </li>

                </ul>
          </div>
          <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control"
                [(ngModel)]="name" required>
            </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" class="form-control"
                  [(ngModel)]="password" required>
              </div>
              <div class="form-group">
                  <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                      <i class="fas fa-sign-in-alt"></i> Create account</button>
              </div>
          </form>
          </div>
      </div>
  </div>
</ng-template>
